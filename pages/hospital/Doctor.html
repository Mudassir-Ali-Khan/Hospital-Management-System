      <!-- Navbar Search -->

  <div id="custom-sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Doctor Page</h1>
          </div><!-- /.col -->
         <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-end">
        <button class="btn bg-primary" type="button" data-toggle="modal" data-target="#add-new-user-modal">Add Doctor</button>
      </div>

      <div class="modal fade" id="add-new-user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Doctor</h5>
              <button type="button" class="close" onclick="hideErrorBox()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" class="form-control" id="doctorfirstname">
                </div>
              <div class="form-group">
                  <label for="">Last Name</label>
                  <input type="text" class="form-control" id="doctorlastname">
                </div>
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" class="form-control" id="doctoremail" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="">Phone Number</label>
                  <input type="number" class="form-control" id="doctornumber">
                </div>
                <div class="form-group">
                  <label for="">Gender</label>
                  <select class="form-control" id="doctorgender">
                      <option value="">Select a gender...</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtn" onclick="hideErrorBox()">Close</button>
              <button type="button" class="btn btn-primary" id="addUserSubmitBtn" onclick="addDoctor()">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom Code Here -->
        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->

    </div>
