<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <div id="custom-top-bar"></div>

  <div id="custom-sidebar"></div>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div id="data-table-container"></div> 
      </div>
    </section>   
  </div>
<!-- Modal Add patient -->  
  <div class="modal fade" id="add-new-user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Doctor</h5>
          <button type="button" class="close" onclick="clearAddForm()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" class="form-control" id="doctorfirstname">
            </div>
          <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" class="form-control" id="doctorlastname">
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" id="doctoremail" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="doctorpassword"  autocomplete="new-password">
            </div>
            <div class="form-group">
              <label for="">PMC</label>
              <input type="text" class="form-control" id="doctorpmc" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="">Qualification</label>
              <input type="text" class="form-control" id="doctorqualification" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="">Phone Number</label>
              <input type="number" class="form-control" id="doctornumber">
            </div>
            <div class="form-group">
              <label for="">Gender</label>
              <select class="form-control" id="doctorgender">
                  <option value="">Select a gender...</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeBtn" onclick="clearAddForm()">Close</button>
          <button type="button" class="btn btn-primary" id="addUserSubmitBtn" onclick="handleSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2024 <a href="https://adminlte.io">Al Shifa.io</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.1.0
    </div>
  </footer>
</div>
<!-- ./wrapper -->
