<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Al Shifa | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Custom styles -->
</head>
<body class="hold-transition login-page" style="background-image: url('../../dist/img/background.jpg'); background-size: cover;">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>HOSPITAL MANAGEMENT SYSTEM</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Password</p>

      <div class="alert alert-danger fade show" role="alert" id="errorBox">
        <span id="error-msg"></span>
        <button type="button" class="close" onclick="hideErrorBox()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form action="">
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="emailForPassword">
          </div>
        <div class="form-group">
            <label for="">Old Password</label>
            <input type="password" class="form-control" id="oldPassword">
          </div>
        <div class="form-group">
            <label for="">New Password</label>
            <input type="password" class="form-control" id="newPassword">
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword"  autocomplete="new-password">
          </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <button class="btn btn-block btn-primary" onclick="forgotPassword()">
          <i class="mr-2"></i> Submit
        </button>
      </div>
      <!-- /.social-auth-links -->

    </div>
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
